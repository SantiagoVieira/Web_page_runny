<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runny_u</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
</head>
<body onload="initApp()">
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('inicio')">Inicio</a></li>
                <li><a href="#" onclick="showSection('restaurants')">Restaurantes</a></li>
                <li><a href="#" onclick="showSection('cart')">Carrito <span id="cart-count">0</span></a></li>
                <li><a href="#" id="loginButton" onclick="handleAuth()">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Inicio -->
    <section id="inicio">
        <main>
            <h1>Bienvenido a Runny_u</h1>
            <p>Descubre los mejores restaurantes y pide tu comida favorita.</p>
            <a href="#" class="cta-button" onclick="showSection('restaurants')">Ver Restaurantes</a>
        </main>
    </section>

    <!-- Sección Restaurantes -->
    <section id="restaurants" style="display:none;">
        <main>
            <h1>Restaurantes</h1>
            <div id="restaurant-list">
                <!-- Lista de restaurantes generada dinámicamente -->
            </div>
        </main>
    </section>

    <!-- Sección Menú -->
    <section id="menu" style="display:none;">
        <main>
            <h1 id="restaurant-name"></h1>
            <div id="menu-list"></div>
        </main>
    </section>

    <!-- Sección Carrito -->
    <section id="cart" style="display:none;">
        <main>
            <h1>Tu Carrito</h1>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button" class="cta-button">Proceder al Pago</button>
        </main>
    </section>

    <footer>
        <p>&copy; Proyecto de prueba lenguajes y paradigmas de programacion.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
